<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Kevin MacMartin">
        <link rel="stylesheet" type="text/css" href="curses.css" />
        <title>CURSES MENU</title>
    </head>
    <body>
        <div class="mainheader">Curses Menu</div>
        <div class="menudialog">
            <div class="menuouter">
                <div class="menuheader"><span>Main Menu</span></div>
                <div class="menutopborder"></div>
                <div class="menubottomborder"></div>
                <div class="menutoptext">Mouse navigates the menu. &lt;Click&gt; selects subpages. Highlighted letters are the first letters of each word.</div>
                <div class="menuoptions">
                    <div class="menutopborder"></div>
                    <div class="menubottomborder"></div>
                    <ul>
                        <li><a class="checked" href="#"><span>S</span>horten a URL (EXPERIMENTAL)</a></li>
                        <li><a href="#"><span>U</span>pload a file (EXPERIMENTAL)</a></li>
                        <li><a href="#"><span>P</span>astebin text (EXPERIMENTAL)</a></li>
                    </ul>
                </div>
                <div class="menubuttons">
                    <div class="menutopborder"></div>
                    <a href="#"><span>S</span>elect</a>
                    <a href="#"><span>E</span>xit</a>
                    <a href="#"><span>H</span>elp</a>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script>
            $(".menuoptions li a").click(function() {
                $(".menuoptions li a").removeClass("checked");
                $(this).addClass("checked");
            });
        </script>
    </body>
</html>
